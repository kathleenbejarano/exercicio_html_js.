<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Validação</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <h1>Formulário de Validação</h1>
            <h3>O Campo B precisa ser maior que o Campo A</h3>
            <form id="form-comparacao">
                <label for="campoA">Campo A:</label>
                <input type="number" id= "campoA" required placeholder="Insira um número">
                <p></p>

                <label for="campoB">Campo B:</label>
                <input type="number" id= "campoB" required placeholder="Insira um número">
                <p></p>

                <button id="btn-validar" type="submit">Validar</button>
            </form>
            <p id="success-message"></p>
        </div>
        <script src="./main.js"></script>
    </body>

</html>
